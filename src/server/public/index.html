<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Prospects Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('hero-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 400px;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
        }
        .ratio iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-light">
    <div id="root">Loading...</div>
    
    <script type="text/babel">
        const data = {
            navLinks: [
                { href: "index.html", text: "Home" },
                { href: "about.html", text: "About Us" },
                { href: "contact.html", text: "Contact Us" },
                { href: "login.html", text: "Login" },
                { href: "register.html", text: "Register" }
            ],
            hero: {
                title: "Manage Your Property Prospects Efficiently",
                subtitle: "Simplify communication, track negotiations, and secure better deals.",
                buttonText: "Get Started",
                buttonLink: "dashboard.html"
            },
            features: [
                {
                    title: "Track Prospects",
                    description: "Keep track of all your property prospects in one place."
                },
                {
                    title: "Manage Negotiations",
                    description: "Handle negotiations efficiently with our powerful tools."
                },
                {
                    title: "Close Deals",
                    description: "Close deals faster with streamlined processes."
                }
            ],
            testimonials: [
                {
                    quote: "This platform has revolutionized how we manage properties.",
                    author: "John Doe",
                    role: "Real Estate Agent"
                },
                {
                    quote: "The best property management tool I've ever used.",
                    author: "Jane Smith",
                    role: "Property Manager"
                }
            ]
        };

        const Navbar = ({ links }) => (
            <nav className="navbar navbar-expand-lg navbar-dark bg-primary">
                <div className="container">
                    <a className="navbar-brand" href="index.html">
                        <img src="public/logo.png" alt="Logo" width="40" className="me-2" />
                        Property Prospects
                    </a>
                    <div className="navbar-nav ms-auto">
                        {links.map(link => (
                            <a key={link.href} className="nav-link" href={link.href}>
                                {link.text}
                            </a>
                        ))}
                    </div>
                </div>
            </nav>
        );

        const Hero = ({ title, subtitle, buttonText, buttonLink }) => (
            <header className="py-5 text-center text-white bg-secondary hero">
                <div className="container">
                    <h1 className="display-4">{title}</h1>
                    <p className="lead">{subtitle}</p>
                    <a href={buttonLink} className="btn btn-lg btn-light mt-3">
                        {buttonText}
                    </a>
                </div>
            </header>
        );

        const Features = ({ items }) => (
            <section className="py-5">
                <div className="container">
                    <div className="row">
                        {items.map((feature, index) => (
                            <div key={index} className="col-md-4">
                                <div className="card h-100 shadow-sm">
                                    <div className="card-body">
                                        <h3 className="card-title">{feature.title}</h3>
                                        <p className="card-text">{feature.description}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Testimonials = ({ items }) => (
            <section className="py-5 bg-light">
                <div className="container">
                    <h2 className="text-center mb-4">What Our Users Say</h2>
                    <div className="row">
                        {items.map((testimonial, index) => (
                            <div key={index} className="col-md-6">
                                <blockquote className="blockquote">
                                    <p>{testimonial.quote}</p>
                                    <footer className="blockquote-footer">
                                        {testimonial.author} <cite>({testimonial.role})</cite>
                                    </footer>
                                </blockquote>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="py-4 bg-primary text-white">
                <div className="container text-center">
                    <p className="mb-0">&copy; 2024 Property Prospects. All rights reserved.</p>
                </div>
            </footer>
        );

        const App = () => (
            <>
                <Navbar links={data.navLinks} />
                <Hero {...data.hero} />
                <Features items={data.features} />
                <Testimonials items={data.testimonials} />
                <Footer />
            </>
        );

        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return <div className="alert alert-danger">Something went wrong. Please refresh the page.</div>;
                }
                return this.props.children;
            }
        }

        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>,
            document.getElementById('root')
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

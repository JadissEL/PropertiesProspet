<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Property Prospects Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-8">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">
        <img src="logo.png" alt="Property Prospects Logo" class="hero-logo">
        Property Prospects
        Property Prospects
      </a>
      <div class="d-flex">
        <a href="index.html" class="btn btn-outline-light me-2">Home</a>
        <a href="about.html" class="btn btn-outline-light me-2">About Us</a>
        <a href="login.html" class="btn btn-outline-light me-2">Login</a>
        <a href="register.html" class="btn btn-light">Register</a>
      </div>
    </div>
  </nav>
  <header class="header text-center bg-light py-5">
    <div class="container">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">We'd love to hear from you. Please fill out the form below to get in touch.</p>
    </div>
  </header>
  <section class="container text-center py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" class="form-control" rows="5" required></textarea>
          </div>
          <div class="button-group space-x-2">
            <button type="submit" class="btn btn-primary">Send Message</button>
            <button type="reset" class="btn btn-secondary">Clear Form</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="footer text-center bg-primary text-white py-3">
    <div class="container">
      <p>&copy; 2025 Property Prospects Manager</p>
    </div>
  </footer>
</body>
</html>
